{% extends 'base.html' %}
{% block content %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Log In</h1>
                <p class="lead fw-normal text-white-50 mb-0">Log In into your account</p>
            </div>
        </div>
    </header>

    <div class="bg-dark ">
        <div class="container">
            <div class="row">
                <div class="col-6 mx-auto">
                    <br />
                    <form method="POST" action="{% url 'login' %}" class="border p-4 rounded bg-white">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="username" class="form-label text-start">Username</label>
                            <input type="text" class="form-control" name="username" placeholder="Enter your username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="form-label text-start">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter your password">
                        </div>
                        <br />
                        <div class="text-center">
                            <button type="submit" class="btn btn-secondary">Login</button>
                        </div>
                    </form>
                    <br /><br />
                    <br /><br />
                    <br /><br />
                    <br /><br />
                </div>
                
            </div>
        </div>
    </div>


{% endblock %}
