{% extends 'base.html' %}

{% block content %}
  <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
        <h1 class="display-4 fw-bolder">Add Review</h1>
      </div>
    </div>
  </header>
  <div class="container mt-4">
    <div class="card w-75 mx-auto p-4 shadow">
      <h2 class="mb-4">Add a Review for {{ book.title }}</h2>
      <form method="post" action="{% url 'reviews:add_review' book_id=book.id %}" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          {{ form.title.label_tag }}
          {{ form.title }}
        </div>
        <div class="col-md-6">
          {{ form.stars.label_tag }}
          {{ form.stars }}
        </div>
        <div class="col-12">
          {{ form.description.label_tag }}
          {{ form.description }}
        </div>
        <div class="col-12 mt-3">
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
